<!DOCTYPE html>
<html>
    <head>
            <title>Refund Requests | Railway Station Management</title>
    <link rel="stylesheet" href="./css/cabinet.css"> 
    </head>
    <body>
            <div class="wrapper">
                    <nav class = 'navbar fixed-top'>
                        <a href = '/'><h1 class='logo'> Railway Station </h1></a>
                        <ul>
                            <li><a href="#" id = "logout-btn">Log out</a></li>
                        </ul>
                        <ul id = 'navbar-items'>
                            <li><a href="/">Home</a></li>
                            <li><a href='/'>Today's Routes</a></li>
                            <li><a href="/profile">My Cabinet</a></li>
                        </ul>
                    </nav>
                    </div>
                    <main>
                            <div class="parallax" data-parallax="scroll" data-z-index="-1" data-image-src="assets/hog78.jpg">
                            </div>
                            <h2 class=myticketsheadline>My Refund Requests</h2>
                            <div class="today" id='today'>
                                    <table class='mytickets'>
                                        <thead>
                                            <tr>
                                                <th width='20%'>FIRST NAME</th>
                                                <th width='20%'>LAST NAME</th>
                                                <th width='4%'>TRAIN ID</th>
                                                <th width='13%'>FROM</th>
                                                <th width='13%'>TO</th>
                                                <th width='4%'>WAGON NUMBER</th>
                                                <th width='4%'>SEAT NUMBER</th>
                                                <th width='15%'>SCHEDULED DEPARTURE DATE&TIME</th>
                                                <th width='15%'>SCHEDULED ARRIVAL DATE&TIME</th>
                                                <th width='4%'>REFUND</th>
                                            </tr>
                                        </thead>
                                        <tbody id = "train-table">
                                            <tr>
                                                <td>Meow</td>
                                                <td>Meowova</td>
                                                <td>1</td>
                                                <td>Astana</td>
                                                <td>Almaty</td>
                                                <td>5</td>
                                                <td>25</td>
                                                <td>11.25</td>
                                                <td>18.25</td>
                                                <td><button class='refund'>REFUND</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                    </main>
                    <script src="./js/jquery-3.4.1.js"></script>
                    <script src="./js/jquery_session.js"></script>
                    <script src="./js/global.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
                    <script src="./js/parallax.min.js"></script>
                    <script src="./js/parallax.js"></script>
                    <script src="./js/refund.js"></script>
    </body>
</html>
